[network]
# Port for dashboard and user interaction
dashboard_port = 39000

# Port for initiating connections and broadcast messages
connection_port = 39001

# Host binding (empty string means bind to all interfaces)
bind_host = ""

[security]
# Certificate paths (auto-generated if not specified)
cert_path = "certs/server_cert.pem"
key_path = "certs/server_key.pem"

[logging]
# Log level: error, warn, info, debug, trace
level = "info"
